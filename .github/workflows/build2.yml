name: Build EXE with PyInstaller

on:
  workflow_dispatch:      # 수동 실행 버튼 활성화
  push:
    branches: [ "main" ]  # main 브랜치에 푸시될 때 실행

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. 내 코드 가져오기
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 파이썬 설치 (에러 원인이었던 cache 옵션을 제거했습니다)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
        # cache: 'pip'  <-- 이 줄을 삭제하여 에러 해결

    # 3. 라이브러리 설치 (requirements.txt 없이 직접 설치)
    # 사용 중인 모듈: PySide6, matplotlib, numpy, scipy, segyio, contextily, pyproj
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 matplotlib numpy scipy segyio contextily pyproj pyinstaller

    # 4. exe 빌드 (PyInstaller)
    # main.py를 기준으로 빌드하며, 지도 관련 라이브러리(contextily, pyproj) 데이터를 강제로 포함시킵니다.
    - name: Build EXE
      run: |
        pyinstaller main.py --name "SeismicViewer" --onefile --windowed --clean --collect-all="contextily" --collect-all="pyproj"

    # 5. 결과물 업로드 (빌드 끝나면 다운로드 가능)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SeismicViewer_Windows_EXE
        path: dist/SeismicViewer.exe
