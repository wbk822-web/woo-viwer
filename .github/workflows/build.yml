name: Build EXE

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install segyio numpy matplotlib scipy pyinstaller

    - name: Build with PyInstaller
      run: |
        # 파일 이름을 main.py로 통일하여 에러를 방지합니다.
        pyinstaller --onefile --noconsole --name "우_interpreter" main.py

    - name: Upload EXE
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: woo_viewer_exe
        path: dist/우_interpreter.exe
