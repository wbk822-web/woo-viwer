name: Build WooLog EXE

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # woolog.py 실행에 필요한 모든 패키지를 설치합니다.
        pip install segyio numpy matplotlib scipy lasio pandas PySide6 pyqtgraph scikit-learn joblib pyinstaller

    - name: Build woolog.py
      run: |
        # --noconsole은 창 기반 프로그램(PySide6)에 적합합니다.
        pyinstaller --onefile --noconsole --name "우_log_viewer" woolog.py

    - name: Upload Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: woolog_exe
        path: dist/우_log_viewer.exe
