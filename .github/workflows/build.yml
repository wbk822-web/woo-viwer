name: Build WooLog EXE

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 꼭 필요한 패키지만 설치 (용량 최적화)
        pip install numpy lasio pandas PySide6 pyqtgraph pyinstaller

    - name: Build woolog.py
      run: |
        # --clean: 캐시 삭제
        # --noconsole: 콘솔창 숨김
        # --onefile: 파일 하나로 합치기
        pyinstaller --clean --onefile --noconsole --name "우_log_viewer" woolog.py

    - name: Upload Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: woolog_exe
        path: dist/우_log_viewer.exe
