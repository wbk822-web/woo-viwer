name: Build WooLog EXE

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # lasio 라이브러리를 추가로 설치하도록 수정했습니다.
        pip install segyio numpy matplotlib scipy lasio pyinstaller

    - name: Build woolog.py
      run: |
        # 로그 데이터 확인용이므로 콘솔 창이 보이도록 --noconsole을 제외하는 것을 추천합니다.
        # 만약 GUI 프로그램이라면 다시 --noconsole을 넣으셔도 됩니다.
        pyinstaller --onefile --name "우_log_viewer" woolog.py

    - name: Upload Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: woolog_exe
        path: dist/우_log_viewer.exe
