name: Build WooLog EXE

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install segyio numpy matplotlib scipy pyinstaller

    - name: Build woolog.py
      run: |
        # woolog.py만 빌드합니다. 
        # 만약 이 프로그램이 검은색 콘솔창이 필요한 도구라면 --noconsole을 삭제하세요.
        pyinstaller --onefile --noconsole --name "우_log_viewer" woolog.py

    - name: Upload Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: woolog_exe
        path: dist/우_log_viewer.exe
